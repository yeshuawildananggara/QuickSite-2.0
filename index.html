<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuickSite — Websites in 48 Hours</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="navbar">
  <div class="container nav-flex">
    <div class="logo">Quick<span>Site</span></div>
    <nav id="nav-menu">
      <a href="#pricing">Pricing</a>
      <a href="order.html" class="btn btn-outline">Start</a>
    </nav>
    <div id="mobile-menu">☰</div>
  </div>
</header>

<section class="hero">
  <div class="container">
    <h1>Launch a Professional Website<br><span>in 48 Hours</span></h1>
    <p class="subheadline">
      No templates. No builders. We design & launch your site fast.
    </p>
    <a href="#pricing" class="btn btn-primary">View Pricing</a>
  </div>
</section>

<section id="pricing" class="pricing">
  <div class="container">
    <h2 class="section-title">Pricing</h2>

    <div class="pricing-grid">
      <div class="price-card">
        <h3>Starter</h3>
        <p class="price">$49</p>
        <a href="order.html?plan=starter" class="btn btn-outline">Choose</a>
      </div>

      <div class="price-card featured">
        <h3>Standard</h3>
        <p class="price">$99</p>
        <a href="order.html?plan=standard" class="btn btn-primary">Most Popular</a>
      </div>

      <div class="price-card">
        <h3>Premium</h3>
        <p class="price">$199</p>
        <a href="order.html?plan=premium" class="btn btn-outline">Choose</a>
      </div>
    </div>
  </div>
</section>

<footer class="footer">
  <p>© 2026 QuickSite</p>
</footer>

<script src="script.js"></script>
</body>
</html>

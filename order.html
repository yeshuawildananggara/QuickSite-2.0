<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Start Project | QuickSite</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">

<header class="navbar">
  <div class="container nav-flex">
    <a href="index.html" class="logo">Quick<span>Site</span></a>
  </div>
</header>

<section class="section">
  <div class="container order-layout">

    <form id="orderForm" class="card">
      <h2>Project details</h2>

      <label>Business name</label>
      <input id="business" required />

      <label>Plan</label>
      <select id="plan" required>
        <option value="basic">Basic – $49</option>
        <option value="standard">Standard – $99</option>
        <option value="premium">Premium – $149</option>
      </select>

      <button class="btn primary full">Continue to checkout</button>
    </form>

    <aside class="card muted">
      <h4>What happens next?</h4>
      <p>You’ll complete payment and we’ll start your 48-hour build immediately.</p>
    </aside>

  </div>
</section>

<script>
const params = new URLSearchParams(window.location.search);
const plan = params.get("plan");
if (plan) document.getElementById("plan").value = plan;

document.getElementById("orderForm").addEventListener("submit", e => {
  e.preventDefault();
  const business = document.getElementById("business").value;
  const selectedPlan = document.getElementById("plan").value;
  window.location.href = `checkout.html?plan=${selectedPlan}&business=${encodeURIComponent(business)}`;
});
</script>

</body>
</html>

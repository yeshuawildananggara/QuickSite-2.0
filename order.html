<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Details | QuickSite</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="order-page">
  <div class="container">

    <div class="step-indicator">
      <span id="indicator1" class="active">Info</span>
      <span id="indicator2">Project</span>
      <span id="indicator3">Done</span>
    </div>

    <form id="orderForm" class="order-form">

      <div id="step1">
        <h2>Your Info</h2>

        <div class="form-group">
          <input id="name" placeholder="Your Name">
          <small class="error-text"></small>
        </div>

        <div class="form-group">
          <input id="email" placeholder="Email">
          <small class="error-text"></small>
        </div>

        <button type="button" class="btn btn-primary" onclick="nextStep(2)">Next</button>
      </div>

      <div id="step2" style="display:none">
        <h2>Business</h2>

        <div class="form-group">
          <input id="businessName" placeholder="Business Name">
          <small class="error-text"></small>
        </div>

        <button type="submit" class="btn btn-primary">Continue</button>
      </div>

    </form>

    <div id="successMessage" style="display:none">
      <h2>Redirecting to checkoutâ€¦</h2>
    </div>

  </div>
</section>

<script src="script.js"></script>
</body>
</html>

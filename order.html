<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Details | QuickSite</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="order">
  <div class="container order-grid">

    <div class="order-info">
      <h2>Let’s build your website</h2>
      <p>
        Fill this form once. We’ll handle the rest.
        Delivery in 48 hours.
      </p>

      <ul class="order-trust">
        <li>✔ Clear process</li>
        <li>✔ No revisions drama</li>
        <li>✔ Real human support</li>
      </ul>
    </div>

    <form class="order-form">
      <input type="text" placeholder="Your name" />
      <input type="email" placeholder="Email address" />
      <textarea placeholder="What is your business about?"></textarea>

      <button class="btn btn-primary">
        Submit & Start Project
      </button>
    </form>

  </div>
</section>

<script src="script.js"></script>
</body>
</html>
